<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leetcode Metrics</title>
</head>

<body>

</body>
<section>
    <div class="container">
        <div class="heading">
            <h1>Leet-Code Meter</h1>
        </div>
        <div class="instruction">
            <h3 class="sub_heading" style="color:white">Enter your Leetcode username </h3>
        </div>
        <div class="sea_inp">
            <div class="inp_div">
                <input type="text" class="inp_user">
            </div>
            <div class="search_div">
                <button class="search_user">Search</button>
            </div>
        </div>
        <div class="graph">
            <div class="easy_gra">
                <p>Easy</p>
            </div>
            <div class="medium_gra">
                <p>Medium</p>
            </div>
            <div class="hard_gra">
                <p>Hard</p>
            </div>
        </div>
        <div class="cards">
        </div>
    </div>
    <script src="main.js"></script>
</section>

</html>
